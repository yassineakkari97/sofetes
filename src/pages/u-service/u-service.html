
  
  <ion-content  class=" no-scroll simplexml preload locale-en ion-content">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  
  
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav" style="width:250px; background-color: #DAAD86;" >
        <img [src]="sanitize(Image1)" style="display:block;width:280px;height:220px;margin-left:auto;margin-right:auto;" /> <br>
       
        <ul class="nav nav-pills nav-stacked">
          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="pushToDashboard()" clear>  <ion-icon name="construct"></ion-icon>Tableau de board</button></ion-item></li>
          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="PushToReservation()" clear>  <ion-icon name="briefcase"></ion-icon> Reservation</button></ion-item></li>

          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="PushToGA()" clear><ion-icon name="clipboard"></ion-icon> Gestion d'article</button></ion-item></li>
          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="PushToGC()" clear> <ion-icon name="people"></ion-icon> Clients</button></ion-item></li>
          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="PushToFournisseurs()" clear> <ion-icon name="people"></ion-icon>  Fournisseurs</button></ion-item></li>
          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="PushToCaise()" clear><ion-icon name="logo-usd"></ion-icon>  Caise </button></ion-item></li>
          
        <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="GoToService()" clear>  <ion-icon name="construct"></ion-icon>Services</button></ion-item></li>
        <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="GoToFactures()" clear>  <ion-icon name="clipboard"></ion-icon>Factures</button></ion-item></li>
          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="PushToEP()" clear> <ion-icon name="logo-usd"></ion-icon>Etat de prevision</button></ion-item></li>
          <li ><ion-item style=" background-color: #DAAD86; height:40px;"><button ion-button color="beige" (click)="Logout()" clear>  <ion-icon name="log-out"></ion-icon>Deconnexion</button></ion-item></li>
  
        </ul><br>
  
      
      </div>
  
  
  
      <div class="col-sm-9">
  <br><br><br>
       <h1>Modification de service</h1>
       <br>
            <ion-list>
                <ion-item>
                    <ion-label>Fournisseur de service : {{fournisseur1}}</ion-label>
                    <ion-input type="text" [(ngModel)]="fournisseur"></ion-input>
                  </ion-item>
          
              <ion-item>
                <ion-label>Num√©ro fiscal : {{NF1}}</ion-label>
                <ion-input type="text" [(ngModel)]="NF"></ion-input>
              </ion-item>
            
          
                <ion-item>
                    <ion-label>Phone :{{NF1}}</ion-label>
                    <ion-input type="number" [(ngModel)]="phone" ></ion-input>
                  </ion-item>
  
                  <ion-item>
                      <ion-label>Cout :{{cout1}}</ion-label>
                      <ion-input type="number" [(ngModel)]="cout" ></ion-input>
                    </ion-item>
  
                    <ion-item>
                        <ion-label>Date de service :{{eventDate1}}</ion-label>
                        <ion-datetime displayFormat="YYYY-MM-DD	 " min="2016-12-31" max="2028-12-31"  [(ngModel)]="eventDate"></ion-datetime>
                      </ion-item>
  
                      <ion-item>
                          <ion-label>Notes : {{note1}}</ion-label>
                          <ion-input type="text" [(ngModel)]="note" ></ion-input>
                        </ion-item>
  
                       
                
            </ion-list>
            <button type="button" class="btn btn-info" (click)="cree()" >Modifier Service</button>
  
  </div>
  </div>
  </div>
  
  </ion-content>
